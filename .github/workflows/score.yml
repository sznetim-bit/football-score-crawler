name: Football Score Crawler

# 触发规则：每30秒执行一次（实时更新）
on:
  schedule:
    - cron: '*/30 * * * *'
  # 手动触发按钮
  workflow_dispatch:

jobs:
  crawl-and-sync:
    runs-on: ubuntu-latest
    steps:
      # 1. 拉取仓库代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 安装 Python 依赖
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      # 3. 执行抓取脚本
      - name: Run crawler
        run: python crawler.py

      # 4. 同步到你的服务器（SSH 方式）
      - name: Sync to server
        uses: appleboy/scp-action@master
        with:
          # ==================== 替换为你的服务器信息 ====================
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PWD }}
          port: 22
          source: "football_data.json"
          target: ${{ secrets.SERVER_TARGET_PATH }}
